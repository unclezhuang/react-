<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scal=1.0">
    <title>Document</title>
    <!-- react底层的核心库 -->
    <script src ="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- // React操作DOM的核心库，类似于jquery -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--用于解析babel语法-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
   
     <div id="root1"></div>
     <script type='text/babel'>
        /*
        JSX语法
        JSX是JS语言的扩展，JSX可以嵌套表达式。在编译之后，JSX表达式会被转为普通的JS函数调用，并且对其取值后得到JS对象
        JSX特定属性可以使用引号将属性值指定为字符串自变量，也可以用大括号来给属性中插入一个表达式
         */
        let name = 'zhuang'
        let flag =false
        let id = 'alex'
        let div = <div className='hello'>
            <h1 id = {id}>hello react</h1>
            <p>{name}</p>
            <p>{flag ? 'hello':'word'}</p>
            </div>
        ReactDOM.render(div,document.getElementById('root1'))
        // ReactDOM在渲染所有内容之前，默认会进行转义，它可以确保我们的应用永远不会被注入那些并不是我们自己编写的代码
        // 所以的内容在渲染之前都被转换成了字符串，这样可以有效防止XSS（cross-site-scrip,跨栈脚本)攻击
     </script>
</body>
</html>
