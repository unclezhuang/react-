<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scal=1.0">
    <title>Document</title>
    <!-- react底层的核心库 -->
    <script src ="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- // React操作DOM的核心库，类似于jquery -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--用于解析babel语法-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
   
     <div id="root1"></div>
     <script type='text/babel'>
        //ES6方法创建必须使用types=yext、babel
        //babel 会把jsx转义为React.createelement()函数调用
        ReactDOM.render(
        <ul>
          <zhuang className='uczhuang'>111</zhuang>
          <zhuang>222</zhuang>
        </ul>,
        document.getElementById('root1')
      )
     </script>
     <div id="root2"></div>
     <script type="text/babel">
        let div = <div className='hello'><h1>hello react</h1></div>
        ReactDOM.render(div,document.getElementById('root2'))
     </script>
</body>
</html>
